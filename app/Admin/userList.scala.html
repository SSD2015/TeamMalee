@(accList: List[result.Account])

@import result.Account
<!DOCTYPE html>

<html>
    <head>
        <title>AccList</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/login.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>
    <body>
        <div class="text-center">
            <form action = "/deleteAcc" method = post>
                <div class="form-group">
                    <label for="id">ID Delete</label>
                    <input class="form-control" id="id" name="id" placeholder="Enter ID" >
                    <button button id="submit" type="submit"  class="btn btn-danger">Delete</button>
                </div>
            </form>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Type</th>
                        <th>GroupID</th>

                    </tr>
                </thead>
                <tbody>
        @accList.map { acc =>
                <tr>

                    <td id="id" name="id">@acc.id</td>
                    <td>@acc.username</td>
                    <td>@acc.password</td>
                    <td>@acc.getType</td>
                    <td>@acc.groupid</td>

                </tr>
                <tbody>
            }
            </table>
        </div>
        <div id="browse_app" class="text-center">
            <a class="btn btn-large btn-info" href="/index">Browse to index page (Test)</a>
        </div>
    </body>
</html>
