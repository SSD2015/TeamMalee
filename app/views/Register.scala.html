                    <a class="navbar-brand" href="/index">Register</a>

        <header>

            <div class="container">
                <div class="row">
                    <div class="col-lg-12" style="text-decoration-color: slategrey">
                        <form action = "/regis" method = post>
                            <div class="form-group">
                                <label for="Username">Username</label>
                                <input class="form-control" id="Username" name="username" placeholder="Enter Username" >
                            </div>
                            <div class="form-group">
                                <label for="Password1">Password</label>
                                <input type="Password" class="form-control" id="Password" name="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <select class="form-control" id="type" name="type">
                                    <option  id="type" name="type">Admin</option>
                                    <option  id="type" name="type">Voter</option>
                                </select>
                            </div>
                            @*gity *@
                            <button id="submit" type="submit" class="btn btn-primary btn-block center-block">Submit</button>
                        </form>
                    </div>
                </div>

            </div>
