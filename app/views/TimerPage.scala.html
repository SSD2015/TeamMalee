        <header>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12" style="text-decoration-color: slategrey">
                        <form id="timer" class="text-center" role="form" action = "/setTimer" method = post>
                            <div class="mat-div">
                                Hour  >> <input class="mat-input" type="text" name="hour">
                            <div class="mat-div">
                                Minute >> <input class="mat-input" type="text" name="minute">
                            </div>
                            <button id="submit" type="submit" class="btn btn-primary btn-block center-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </header>

        <div class = "text-center">Registration closes in <span id="time"></span> minutes!</div>


        @if(controllers.TimerController.getTimeLeftInSec() != -1) {
            <form action="/stoptimer" method="get">
                <input type="submit" value="Stop timer!!"
                name="Submit" id="frm1_submit" />
            </form>
        }
        <script>
        function startTimer(duration, display) {
            var start = Date.now(),
                diff,
                minutes,
                seconds;
            function timer() {
                // get the number of seconds that have elapsed since
                // startTimer() was called
                diff = duration - (((Date.now() - start) / 1000) | 0);

                // does the same job as parseInt truncates the float
                minutes = (diff / 60) | 0;
                seconds = (diff % 60) | 0;

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (diff <= 0) {
                    // add one second so that the count down starts at the full duration
                    // example 05:00 not 04:59
                    start = Date.now() + 1000;
                }
            };
            // we don't want to wait a full second before the timer starts
            timer();
            setInterval(timer, 1000);
        }

        window.onload = function () {
            var timerDuration = @controllers.TimerController.getTimeLeftInSec(), display = document.querySelector('#time');
            if ( timerDuration != -1 ) {
                startTimer ( timerDuration, display ) ;
            }
        };
        </script>
    </body>
