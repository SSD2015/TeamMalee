@(message: String)

@import result.Project
@main("Main Menu") {

    <!--@play20.welcome(message, style = "Java")-->

    <!--<div ui-content-for="title">
        <span>Forms</span>
    </div>-->

    <div id="header">
        <h1>@message</h1>
        <a href = "/logout"><button type="button" class="btn btn-danger">Logout</button></a>
    </div>


    <div style="text-align: center;">
        <img src="@routes.Assets.at("images/map.png")" alt="map" style="width:30%;height:20%">
    </div>
    <br>
    <br>

    @defining(Project.find.all()) { projects =>
        <div class="text-center">
        @projects.map { project =>
            <h2><a class="teamlist" href='@routes.Application.GotoProjectPage( project.id , project.name )'>Team @project.name</a></h2>
        }
        </div>
    }


    <br>

    <div id="browse_app" class="text-center">
        <a class="btn btn-large btn-info" href="/result">Browse to result page (Test)</a>
    </div>
    <br>
    <br>
    <div id="browse_app" class="text-center">
        <a class="btn btn-large btn-info" href="/vote">Vote page</a>
    </div>
    <br>
    <br>
    <div id="browse_app" class="text-center">
        <a class="btn btn-large btn-info" href="/changevote">Change vote</a>
    </div>
    <br>
    <br>
    <div id="browse_app" class="text-center">
        <a class="btn btn-large btn-info" href="/addprojectpage">Add project</a>
    </div>

    <br><br>

}
