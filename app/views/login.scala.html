@main("Login") {

    <div class = "Head">
        <div class="row">
            <div class="col-md-12"><h1>LOGIN EXCEED VOTE</h1></div>

        </div>
    </div>
    <form action = "/log" method = post>
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input  class="form-control" id="email" name="email" placeholder="Enter Username" >
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <button id="submit" type="submit" class="btn btn-primary btn-block center-block">Submit</button>
    </form>

}
