@(form: Form[Login])

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <title>Login</title>
            <!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
            <!-- Custom CSS -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/login.css")">
            <!-- jQuery -->
        <script src="@routes.Assets.at("javascripts/jquery.js")" type="text/javascript"></script>
            <!-- Bootstrap Core JavaScript -->
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
    </head>
    <body>

        <div class="box">
            <h3>Members Login</h3>
            <form class="form-horizontal" action = "/log" method = POST>
                @if(form.hasGlobalErrors) {
                    <p class="error">
                    @form.globalError.message
                    </p>
                }else{
                    <p><br></p>
                }

                <input placeholder="Username : 561054xxxx" type="text" id="Username" name="username"/>
                <input placeholder="Password : ...@@ku.th" type="password" id="Password" name="password"/>
                <br>
                <button type="submit" class="log-btn" >Log in</button>
            </form>
        </div>
    </body>
</html>
